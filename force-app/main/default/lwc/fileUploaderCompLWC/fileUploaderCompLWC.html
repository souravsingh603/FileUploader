<template>
    <lightning-card title="File Upload Demo" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
           <lightning-input type="file" label="Attachment" onchange={openFileUpload} 
           accept=".xls"
           ></lightning-input>
        </div>
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>
        <lightning-button
        variant="brand" label="submit" title="Submit" onclick={handleClick}
        class="slds-m-left_x-small"
        >
        </lightning-button>
    </lightning-card>
</template>
